<div class="wrapper">
    <app-recipe-list>
        <app-card-recipe *ngFor="let recipe of recipeList"
            [imgSrc]="recipe.imgSrc"
            [time]="recipe.time"
            [likes]="recipe.likes"
            [title]="recipe.title"
        > 
        </app-card-recipe>
    </app-recipe-list>
</div>
